<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control article_title" name="title" id="inputEmail3"
                            value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input type="file" id="exampleInputFile" name="cover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" value="2019-05-17" id="dateinput" name="date">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rich_content"  placeholder="文章内容"
                            value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 引入模板引擎js文件 -->
    <script src="./js/template-web.js"></script>
    <!-- 准备一个文章类别模板 -->
    <script id="article_cate" type="text/html">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>

    <script>
        $(function () {
            //需求3: 图片预览
            $('#exampleInputFile').on('change', function () {
                var fileIcon = this.files[0];
                var url = URL.createObjectURL(fileIcon);
                $('.article_cover').attr('src', url);
            });

            //需求2: 一加载页面获取文章所有分类
            $.ajax({
                type: 'get',
                url: 'http://localhost:8080/admin/category/list',
                success: function (backData) {
                    // console.log(backData);
                    // 2.把这些文章分类信息, 通过模板引擎渲染到页面上.
                    //调用模板引擎核心方法.
                    var resHtml = template('article_cate', backData);
                    $('.category').html(resHtml);
                }
            });

            //需求1: 获取文章信息 渲染到相应的标签中.
            //获取文章列表中url地址传递过来的id
            var id = window.location.search.split('=')[1];
            //发送ajax请求获取数据
            $.ajax({
                type: 'get',
                url: 'http://localhost:8080/admin/article/search',
                data: {
                    id: id
                },
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        //渲染到相应的标签中
                        $('.article_title').val(backData.data.title);
                        $('.article_cover').attr('src', backData.data.cover);
                        $('#dateinput').val(backData.data.date);
                        $('#rich_content').val(backData.data.content);
                        $('select.category').val(backData.data.categoryId);
                    }
                }
            });

            //需求4: 点击修改按钮修改完成
            $('.btn-edit').on('click', function (e) {
                e.preventDefault();
                var fd = new FormData($('form')[0]);
                //追加数据
                fd.append('id', id);
                fd.append('content', tinyMCE.activeEditor.getContent());
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/admin/article/edit',
                    data: fd,
                    contentType:false,
                    processData:false,
                    success: function (backData) {
                        console.log(111);
                        if (backData.code == 200) {
                            alert('修改成功');
                        }
                    }
                });

            });
        });
    </script>
</body>

</html>
