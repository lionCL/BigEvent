<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" value="李思思" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" value="思思" name="nickname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" value="lisisi@126.com" name="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile" name="userPic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" value="12345678" name="password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        //入口函数
        $(function () {



            //一需求.页面一跳转发送ajax获取用户详细信息,添加到相应的位置
            $.ajax({
                url: 'http://localhost:8080/admin/user/detail',
                success: function (backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        for (var key in backData.data) {
                            $('input.' + key).val(backData.data[key]);
                        }
                        $('img.user_pic').attr('src', backData.data.userPic);
                    }
                }
            });

            //二.图片预览功能
            // 1. input选择文件按钮, 设置一个change事件.(值改变事件)
            $('#exampleInputFile').on('change', function () {
                // 2. 通过this.files[0] 获取到选中的那个文件.(files是获取所有选中的文件) this表示当前input标签, files是dom的属性.
                var fileIcon = this.files[0];
                // 3. 通过URL.createObjectURL();方法获取 选中文件的url
                var url = URL.createObjectURL(fileIcon);
                // 4. 把这个url 交给 img 的src属性
                $('.user_pic').attr('src', url);
            });

            //三.修改个人中心信息
            //1.给修改按钮注册点击事件
            $('.btn-edit').on('click', function (e) {
                e.preventDefault();
                //2通过formData获取用户要修改的信息
                //新建一个formData对象  参数 form表格 dom对象
                var fd = new FormData($('form')[0]);
                //3.发送ajax请求,完成修改
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/admin/user/edit',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        //重新发送ajax请求,获取修改数据,显示到首页对应标签中
                        //注意 此页面是在iframe标签中 需要操作的是父页面
                        $.ajax({
                            type: 'get',
                            url: 'http://localhost:8080/admin/user/info',
                            success: function (backData) {
                                alert('修改成功');
                                if (backData.code == 200)
                                    parent.$('.user_info>span').html(
                                        '欢迎&nbsp;&nbsp;' +
                                        backData.data.nickname);
                                parent.$('.user_info>img').attr('src', backData
                                    .data
                                    .userPic);
                                parent.$('.user_center_link>img').attr('src',
                                    backData
                                    .data.userPic);
                            }
                        });

                    }
                });

            });

        });
    </script>
</body>

</html>
