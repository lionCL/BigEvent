<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <!-- 引入momentjs文件 -->
    <script src="js/moment.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" name="title" class="form-control" id="inputEmail3" placeholder="文章标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="#" alt="" style="width:100px;height:100px">
                        <input type="file" id="exampleInputFile" name="cover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control artcleCate" name="categoryId">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" name="date" class="form-control" placeholder="YYYY-MM-DD" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content"  placeholder="文章内容">
                
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 创建模板 -->
    <script id="articleTemp" type="text/html">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script>
        $(function () {
            //需求1: 图片预览功能
            //1.1给上传按钮注册值改变事件
            $('#exampleInputFile').on('change', function () {
                //1.2获取选中的文件
                var fileIcon = this.files[0]; //dom对象
                //1.3创建一个这个文件的url
                var url = URL.createObjectURL(fileIcon);
                // console.log(fileIcon, url);
                //1.3把url赋值给img的scr.
                $('#exampleInputFile').prev().attr('src', url);
            });

            //需求2: 获取文章类别显示到文章类别中
            $.ajax({
                type: 'get',
                url: 'http://localhost:8080/admin/category/list',
                success: function (backData) {
                    // console.log(backData);
                    var resHtml = template('articleTemp', backData);
                    $('.artcleCate').html(resHtml);
                }
            });

            //需求3: 页面一加载,显示当前系统事件.
            var timer = moment().format('YYYY-MM-DD');
            // console.log(timer);
            $('#dateinput').val(timer);

            //需求4:点击发布按钮发布文章
            //4.1 给发布按钮注册点击事件
            $('.btn-release').on('click', function () {
                //4.2 创建formData对象
                var fd = new FormData($('form')[0]);
                //4.3 获取富文本内容,追加到formFata中
                fd.append('content',tinyMCE.activeEditor.getContent())
                // console.log(tinyMCE.activeEditor.getContent());
                //4.4 已发布状态追加到fd中
                fd.append('state','已发布');
                //4.5 发送ajax请求
                $.ajax({
                    type:'post',
                    url:'http://localhost:8080/admin/article/publish',
                    data:fd,
                    contentType:false,
                    processData:false,
                    success:function(backData){
                        console.log(backData);
                        if(backData.code == 200){
                            //5.完成后提示一下
                            alert('发布成功!');
                        }
                    }
                });
            });

            //4.2 给搞搞按钮注册点击事件
            $('.btn-draft').on('click',function(){
                 //4.2 创建formData对象
                 var fd = new FormData($('form')[0]);
                //4.3 获取富文本内容,追加到formFata中
                fd.append('content',tinyMCE.activeEditor.getContent());
                //4.4 已发布状态追加到fd中
                fd.append('state','草稿');
                //4.5 发送ajax请求
                $.ajax({
                    type:'post',
                    url:'http://localhost:8080/admin/article/publish',
                    data:fd,
                    contentType:false,
                    processData:false,
                    success:function(backData){
                        console.log(backData);
                        if(backData.code == 200){
                            //5.完成后提示一下
                            alert('暂存成功!');
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
