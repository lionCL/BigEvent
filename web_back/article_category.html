<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-category">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="recipient-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary btnAdd" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            // alert('shutoff');
            $('#addModal').modal('hide');
        });

        // $('#model_add').click(function () {
        //     // alert('add');
        //     $('#addModal').modal('hide');
        // });

        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })
    </script>

    <!-- 创建模板引擎 -->
    <script id="temCategory" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                    class="btn btn-info btn-xs">编辑</a>
                <a href="#" class="btn btn-danger btn-xs btn-del" data-id="{{v.id}}">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script>
        //入口函数
        $(function () {
            //获取文章分类并渲染,封装成一个函数
            function getCategory() {
                $.ajax({
                    type: 'get',
                    url: 'http://localhost:8080/admin/category/list',
                    success: function (backData) {
                        var resHtml = template('temCategory', backData);
                        $('tbody').html(resHtml);
                    }
                });
            }
            //需求1: 一进入页面发送ajax请求,将分类显示到页面
            getCategory();

            //需求2: 完成文章类别的新增
            $('#model_add').on('click', function () {
                //2.1 获取用户输入的文章类别和文章类别别名
                var cateName = $('#recipient-category').val().trim();
                var slugName = $('#recipient-slug').val().trim();
                //2.2发送ajax请求
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/admin/category/add',
                    data: {
                        name: cateName,
                        slug: slugName
                    },
                    success: function (backData) {
                        if (backData.code == 201) {
                            // alert('新增成功');
                            //2.3新增成功,发送ajax请求,渲染新的数据
                            getCategory();
                            //2.4 清除输入框
                            $('#recipient-category').val('');
                            $('#recipient-slug').val('');
                        }
                    }
                });
                //手动隐藏模态框 
                $('#addModal').modal('hide');
            });

            //需求3: 文章分类删除.
            //3.1 事件委托给删除按钮注册点击事件
            $('tbody').on('click', 'a.btn-del', function (e) {
                //阻止a标签的默认跳转事件
                e.preventDefault()

                var id = $(this).attr('data-id');
                // var that = this;
                //3.2 发送ajax请求完成删除
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/admin/category/delete',
                    data: {
                        id: id
                    },
                    success: function (backData) {
                        if (backData.code == 204) {
                            // console.log(this);
                            //3.3重新渲染 
                            //(1)重新发送ajax请求渲染
                            // getCategory();
                            //(2)直接删除dom数
                            $(this).parent().parent().remove();
                        }
                        //修改this指向 指向点击事件的this
                    }.bind(this)
                });
            });
        });
    </script>
</body>

</html>
